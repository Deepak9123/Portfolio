<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Email Template</title>
    <link rel="stylesheet" href="/css/GenerateEmail.css" />
    <link rel="icon" href="/Assets/icons8-profile-48.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Generate Email Template</h1>

      <form id="emailForm" novalidate>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />
        <span class="error-message" id="nameError"></span>

        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" required />
        <span class="error-message" id="companyError"></span>

        <label for="position">Position:</label>
        <input
          type="text"
          id="position"
          name="position"
          value=".NET Developer"
          required
        />
        <span class="error-message" id="positionError"></span>

        <label for="skills">Your Skills:</label>
        <input
          type="text"
          id="skills"
          name="skills"
          value="C#, .NET Core, ASP.NET, SQL Server"
          required
        />
        <span class="error-message" id="skillsError"></span>

        <label for="message">Cover Letter (Optional):</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          placeholder="Enter a custom message (optional)"
        ></textarea>

        <div class="buttons">
          <button type="button" onclick="goToHomePage()">
            Back to Homepage
          </button>
          <button type="button" onclick="goToRefer()">
            Refer Your Friends
          </button>
          <button type="submit">Generate Email</button>
        </div>
      </form>

      <div class="email-output" id="emailOutput">
        <h2>Generated Email:</h2>
        <p id="generatedEmail"></p>
      </div>
    </div>

    <script src="/javascript/GenerateEmail.js"></script>
  </body>
</html>
